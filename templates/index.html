<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Security Analyzer</h1>
            <p class="text-gray-600">Powered by VirusTotal, OpenAI, and Machine Learning</p>
        </header>
        
        <!-- Analysis Tools Container -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <!-- File Analysis Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <svg class="w-6 h-6 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold">File Analysis</h2>
                </div>
                <form id="fileForm" class="space-y-4">
                    <div class="relative">
                        <input type="file" id="fileInput" class="w-full p-2 border rounded bg-gray-50 hover:bg-gray-100 transition">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition flex items-center justify-center">
                        <span>Analyze File</span>
                    </button>
                </form>
            </div>

            <!-- URL Analysis Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <svg class="w-6 h-6 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                    </svg>
                    <h2 class="text-xl font-semibold">URL Analysis</h2>
                </div>
                <form id="urlForm" class="space-y-4">
                    <input type="url" id="urlInput" placeholder="Enter URL to analyze" 
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-green-300 focus:border-green-500">
                    <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition flex items-center justify-center">
                        <span>Analyze URL</span>
                    </button>
                </form>
            </div>

            <!-- Email Analysis Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <svg class="w-6 h-6 text-purple-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold">Email Analysis</h2>
                </div>
                <form id="emailForm" class="space-y-4">
                    <input type="email" id="emailInput" placeholder="Enter email address" 
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-300 focus:border-purple-500">
                    <button type="submit" class="w-full bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition flex items-center justify-center">
                        <span>Analyze Email</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold mb-6">Analysis Results</h2>
            <div id="resultsContent" class="space-y-6">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        function formatMLResults(mlResults) {
            if (!mlResults || mlResults.error) return '';
            
            const prediction = mlResults.ml_prediction;
            const confidence = (prediction.confidence * 100).toFixed(1);
            const status = prediction.is_suspicious ? 'Suspicious' : 'Clean';
            const statusColor = prediction.is_suspicious ? 'text-red-600' : 'text-green-600';
            
            return `
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-2">Machine Learning Analysis</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-gray-600">Status:</p>
                            <p class="font-semibold ${statusColor}">${status}</p>
                        </div>
                        <div>
                            <p class="text-gray-600">Confidence:</p>
                            <p class="font-semibold">${confidence}%</p>
                        </div>
                        <div>
                            <p class="text-gray-600">Features Analyzed:</p>
                            <p class="font-semibold">${mlResults.features_analyzed}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatVirusTotalResults(vtResults) {
            if (!vtResults) return '';
            
            return `
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-2">VirusTotal Results</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-gray-600">Malicious Detections:</p>
                            <p class="font-semibold text-red-600">${vtResults.malicious}</p>
                        </div>
                        <div>
                            <p class="text-gray-600">Suspicious Detections:</p>
                            <p class="font-semibold text-yellow-600">${vtResults.suspicious}</p>
                        </div>
                        <div>
                            <p class="text-gray-600">Clean Scans:</p>
                            <p class="font-semibold text-green-600">${vtResults.undetected}</p>
                        </div>
                        <div>
                            <p class="text-gray-600">Total Scans:</p>
                            <p class="font-semibold">${vtResults.total_scans}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatAIAnalysis(aiAnalysis) {
            if (!aiAnalysis) return '';
            
            return `
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-2">AI Analysis</h3>
                    <div class="prose max-w-none">
                        <p class="text-gray-800">${aiAnalysis}</p>
                    </div>
                </div>
            `;
        }

        function showResults(data) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsDiv.classList.remove('hidden');
            
            // Build results HTML
            let resultsHTML = '';
            
            if (data.virustotal_results) {
                resultsHTML += formatVirusTotalResults(data.virustotal_results);
            }
            
            if (data.ml_analysis) {
                resultsHTML += formatMLResults(data.ml_analysis);
            }
            
            if (data.ai_analysis) {
                resultsHTML += formatAIAnalysis(data.ai_analysis);
            }
            
            resultsContent.innerHTML = resultsHTML;
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Form submission handlers
        document.getElementById('fileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files.length) {
                alert('Please select a file to analyze');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/analyze/file', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message || 'Analysis failed');
                }
                
                showResults(data);
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlInput = document.getElementById('urlInput');
            
            if (!urlInput.value) {
                alert('Please enter a URL to analyze');
                return;
            }
            
            try {
                const response = await fetch('/analyze/url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: urlInput.value })
                });
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message || 'Analysis failed');
                }
                
                showResults(data);
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('emailInput');
            
            if (!emailInput.value) {
                alert('Please enter an email address to analyze');
                return;
            }
            
            try {
                const response = await fetch('/analyze/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: emailInput.value })
                });
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message || 'Analysis failed');
                }
                
                showResults(data);
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
